<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!-- Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Homepage</title>
</head>

<body class="bg-gray">
    <!-- login  -->
    <div class="container d-flex flex-column flex-lg-row justify-content-evenly align-items-center mt-5 pt-5 px-5">
        <!-- heading -->
        <div class="text-center text-lg-start mt-lg-5 pt-lg-5">
            <h1 class="text-primary fw-bold fs-0">Simple Student Information System</h1>    
            <p class="w-75 mx-auto mx-lg-0 fs-4">
                This Simple Student Information System (SSIS) will help you create, read, update, delete, and list your students.
            </p>
        </div>
        <div style="max-width: 28rem; width: 100%;">
            <div class="bg-white shadow rounded p-3 input-group-lg">
                <div class="form-floating mb-3">
                    <input
                        type="text"
                        class="form-control"
                        id="floatingInput"
                        placeholder="Enter your Username"
                    />
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input
                        type="password"
                        class="form-control"
                        id="floatingPassword"
                        placeholder="Enter your Password"
                    />
                    <label for="floatingPassword">Password</label>
                </div>
                <a href="#">
                    <a href="{{ url_for('students') }}" class="btn btn-primary w-100 mb-2">Log In</a>
                </a>
                <hr/> 
                <a href="#">
                    <button class="btn btn-light w-100">
                        <i class="fab fa-google me-3"></i> Sign in with your My.IIT Account
                    </button>
                </a>
            </div>
        </div>
    </div> 
    <!-- end -->
    <!-- footer -->
     <footer class="bg-white p-4 text-muted mt-5" >
        <div class="container">
            <!-- copyright -->
            <div class="d-flex flex-wrap mt-4 mx-2">
                <p class="fs-7"> Submitted by Gio Sanchez &copy; 2024</p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/main.js"></script>
</body>
</html>
