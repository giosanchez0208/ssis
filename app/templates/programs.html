<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/2.1.8/css/dataTables.bootstrap5.css" rel="stylesheet">
    <title>Manage Programs</title>
</head>

<body class="bg-gray">

    <!-- ========== Main Data Table ========== -->
    <div class="bg-gray p-5 mt-5">
        <div class="row align-items-center">
            <div class="col">
                <h1>Manage <b>Programs</b></h1>
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal">Create Program</button>
            </div>
        </div>
        <hr />
        <table id="program_table" class="table table-striped" style="width:100%">
            <thead>
                <tr>
                    <th>Course Code</th>
                    <th>Course Name</th>
                    <th>College</th>
                    <th class="button-column"></th> <!-- Edit -->
                    <th class="button-column"></th> <!-- Delete -->
                </tr>
            </thead>
            <tbody>
                {% for program in programs %}
                <tr>
                    <td>{{ program.course_code }}</td>
                    <td>{{ program.course_name }}</td>
                    <td>{{ program.college }}</td>
                    <td>
                        <button class="btn btn-warning btn-sm edit-btn" data-bs-toggle="modal"
                            data-bs-target="#editModal" data-id="{{ program.course_code }}">
                            <i class="fas fa-edit p-1"></i>
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteModal"
                            data-program-name="{{ program.course_name }}" data-id="{{ program.course_code }}">
                            <i class="fas fa-trash p-1"></i>
                        </button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- ========== Create Program Modal ========== -->
    <div class="modal fade" id="createModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Create Program</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/programs" method="POST">
                        <!-- Course Code -->
                        <div class="mb-3">
                            <label for="courseCode" class="form-label">Course Code</label>
                            <input type="text" name="courseCode" class="form-control" id="courseCode" required>
                        </div>

                        <!-- Course Name -->
                        <div class="mb-3">
                            <label for="courseName" class="form-label">Course Name</label>
                            <input type="text" name="courseName" class="form-control" id="courseName" required>
                        </div>

                        <!-- College Dropdown -->
                        <div class="mb-3">
                            <label for="college" class="form-label">College</label>
                            <select name="college" class="form-select" id="college" required>
                                <option value="">Select College</option>
                                {% for college in colleges %}
                                <option value="{{ college.college_code }}">{{ college.college_name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <hr />
                        <!-- Submit Button -->
                        <div class="mb-3 text-end">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- ========== Delete Confirmation Modal ========== -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to <u>delete</u> the program <br><b><span id="programName"></span> (<span
                            id="programId"></span>)</b>?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Program Modal -->
    <div class="modal fade" id="editModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Program</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <!-- Course Code (read-only) -->
                        <div class="mb-3">
                            <label for="editCourseCode" class="form-label">Course Code</label>
                            <input type="text" name="courseCode" class="form-control" id="editCourseCode" readonly disabled>
                        </div>

                        <!-- Course Name -->
                        <div class="mb-3">
                            <label for="editCourseName" class="form-label">Course Name</label>
                            <input type="text" name="courseName" class="form-control" id="editCourseName" required>
                        </div>

                        <!-- College Dropdown -->
                        <div class="mb-3">
                            <label for="editCollege" class="form-label">College</label>
                            <select name="college" class="form-select" id="editCollege" required>
                                <option value="">Select College</option>
                                {% for college in colleges %}
                                <option value="{{ college.college_code }}">{{ college.college_name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <hr />
                        <!-- Submit Button -->
                        <div class="mb-3 text-end">
                            <button type="submit" class="btn btn-primary" id="editSubmitBtn">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.bootstrap5.js"></script>
    <script src="static/js/program.js"></script>

</body>

</html>
